<app-navbar [title]="headerTitle" [iconName]="headerIconName"></app-navbar>
<div class="prueba">
    <app-filter (inputChange)="searchByMerchantName($event)"></app-filter>
</div>

<div class="containerTransaction">
    <div class="list-transactions" *ngFor="let transaction of transactions; let i = index;">
        <app-transaction-item [transactionItem]="transaction" [index]="i"></app-transaction-item>
        <hr>
    </div>
</div>
